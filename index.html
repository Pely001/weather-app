<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="ico.png" type="image/png">
</head>

<body>
    <div class="big-box">
        <div class="input-container">
            <input type="text" class="city-input" placeholder="Digite o nome da cidade" />
            <div class="suggestions-box"></div> <!-- Contêiner para sugestões -->
        </div>
        

        <div class="medium-box">
            <h2 class="city"></h2>
            <p class="temp"></p>

            <div class="small-box">
                <img class="img-weather" src="" alt="">
                <p class="weather-text"></p>
            </div>
        </div>
        <p class="humidity"></p>

        <div class="forecast-container"></div> 

    </div>
    <script src="script.js"></script>
</body>

</html>
